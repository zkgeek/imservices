<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<title>{{ page.title }}</title>
	<!-- favicon <link rel="icon" href="" type="image/x-icon"> -->

	<!-- stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500|Raleway:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="/css/home_style.css">
	<link rel="stylesheet" href="/css/default_style.css">
	<link rel="stylesheet" href="/css/nav_style.css">
	<!--end stylesheets -->
</head>
<body>
	<!--add wrapper divs as needed-->

	{% include header.html %}
	<div class="navbarspace">{% include nav.html %}</div>

	<div class="contentspace">{{ content }}</div>

	<div class="footerspace">{% include footer.html %}</div>

	<!-- start scripts
	  <script type="text/javascript" src=""></script>
	  end scripts -->

	<!-- can use liquid logic at any point for elements that may appear on some but not all pages, for example if a certain page needs a javascript file that other pages don't need, we could include it with

	 {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    then on the page that needs that js file, the frontmatter would look something like:

    ---
    title: IM Services
    layout: default
    custom_js: myscript
    ---

-->

</body>

</html>
